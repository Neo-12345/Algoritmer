<html>
    <script>
        let sträng = "Bra Hej Bra Bra"; // En variabel som innehåller en sträng

        if(sträng.includes("Bra")) { // If sats som kollar ifall strängen har "Bra" i sig
            console.log(sträng.match(/Bra/g).length); // Kollar igenom strängen och beräknar alla "Bra" i strängen och konsol loggar det
        }
    </script>
</html>
