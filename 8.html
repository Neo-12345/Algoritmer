<html>
    <script>
        let number = [1, 4, 3, 6, 10, 78, 100]; // Array med nummer
        
        largest = number.sort((a, b) => a - b).reverse()[0]; // Sorterar i storleks ordning sen reversar stringen och tar första värdet vilket blir det största nummret

        console.log("Största nummret är: " + largest); // Konsol loggar värdet som är störst
    </script>
</html>
