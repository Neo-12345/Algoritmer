<html>
    <script>
        let string = "Hello World"; // En sträng
            
        let vRemoved = // Variabel som tar strängen och tar bort alla vokaler
                string

                    .replace(/e/g, "")
                    .replace(/i/g, "")
                    .replace(/o/g, "")
                    .replace(/u/g, "")
                    .replace(/y/g, "")
                    .replace(/å/g, "")
                    .replace(/ä/g, "")
                    .replace(/ö/g, "")

        console.log(vRemoved); // Konsol loggar värdet
    </script>
