<html>
    <script>
        let string = "Test"; // En variabel med en sträng

        function palindrom(string) { // Funktion
            let length = string.length; // Längden av strängen

            for(let i = 0; i < length / 2; i++) { // For loop som körs för varje längd av strängen
                if(string[i] !== string[length - 1 - i]) { // If sats som kollar ifall sträng längden kan lässas in i palindrom
                    return "Strängen är palindrom"; // Returnar ifall det är sant eller inte
                } else {
                    return "Strängen är inte palindrom";
                }
            }
        }
        let value = palindrom(string); // En variabel som kallar på funktionen och anger strängen

        console.log(value); // Konsol loggar värdet
    </script>
</html>
