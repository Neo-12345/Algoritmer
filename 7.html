<html>
    <script>
        let string = "Hejsan, programmering är skit kul!"; // En variabel som innehåller en sträng

        function count(str) { // Funktion
            return str.split(" ").filter(function amount(nummer) { // Räknar antalet mellanslag så får vi hur många ord det finns i strängen
                return nummer != '' }
            ).length;
    
        }
        console.log('Ord: ' + count(string)); // Konsol loggar antalet ord
    </script>
</html>
