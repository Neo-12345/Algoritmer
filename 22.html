<html>
    <script>
        let string = "Mellanslag 1 2 3 4 5"; // Variablar
        let space = " ";

        function countSpaces(string) { // Funktion
            let count = 0; // Variabel som börjar från 0

            for(let word of string.toLowerCase()) { // For loop som gör om strängen till lowercased letters
                if(space.includes(word)) { // Kollar ifall strängen innehåller mellanslag isåfall lägg till 1 i countern
                    count++;
                }
            }

            return count; // Returnerar räknaren
        }

        console.log(countSpaces(string)); // Kallar på funktionen och konsol loggar värdet
    </script>
</html>
