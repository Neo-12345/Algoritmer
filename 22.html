<html>
    <script>
        let sträng = "Mellanslag 1 2 3 4 5"; // Variablar
        let mellanslag = " ";

        function räknaMellanslag(string) { // Funktion
            let count = 0; // Variabel som börjar från 0

            for(let ord of sträng.toLowerCase()) { // For loop som gör om strängen till lowercased letters
                if(mellanslag.includes(ord)) { // Kollar ifall strängen innehåller mellanslag isåfall lägg till 1 i countern
                    count++;
                }
            }

            return count; // Returnerar räknaren
        }

        console.log(räknaMellanslag(sträng)); // Kallar på funktionen och konsol loggar värdet
    </script>
</html>
