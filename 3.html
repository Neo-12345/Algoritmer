<html>
    <script>
        let number = 3; // Variablar som ska berätta vad fakulten är
        let fact = 1;
        for(let i = 1; i <= number; i++) { // For loop som gör så att värdet returnerar i fakulten
            fact *= i;
        }

        console.log(`${number} - ${fact}`); // Konsol loggar fakulten i varje steg.
    </script>
</html>
